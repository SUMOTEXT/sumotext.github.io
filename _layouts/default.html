<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script href="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ site.baseurl }}/public/assets/stylesheets/application.css">
		<link href='http://fonts.googleapis.com/css?family=Roboto:500,400,300,700,900|Roboto+Condensed:400,300,700|Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

	</head>

	<body class="about">
		<div id="menuOverlay">
			<ul>
				{% for pag in site.categories.docs %}
		          <li {% if page.url == pag.url %} class="active"{% endif %} >
		            <a href="{{pag.url}}">{{pag.title}}</a>
		          </li>
    			{% endfor %}
			</ul>

		</div>
		<div id="wrap">
			<div id="skip"></div>
			<div id="header">
				{% include navbar.html %}
			</div>
			
			<div id="content" class="clearfix">
				<div id="content-secondary">
					{% include sidebar.html %}
				</div>
				<div id="main">
					{{content}}
				</div>
				
			</div>
			<div id="footer">
				<ul>
					<li>Sumotext</li>
				</ul>
			</div>
		</div>

	</body>
</html>
